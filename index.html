<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de SVG</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #e2e8f0, #f8fafc);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #1e293b;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 650px;
      max-width: 90%;
    }

    .file-input {
      display: block;
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.25s;
      font-size: 16px;
    }

    .file-input:hover {
      background: #1d4ed8;
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      border: 2px dashed #94a3b8;
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f1f5f9;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
    }

    button {
      margin-top: 15px;
      background: #2563eb;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    #copyBtn {
      background: #10b981;
    }

    #copyBtn:hover {
      background: #059669;
    }

    #downloadBtn {
      background: #6b21a8;
    }

    #downloadBtn:hover {
      background: #5b2095;
    }

    textarea {
      width: 100%;
      height: 220px;
      margin-top: 10px;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #f8fafc;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #64748b;
    }

    .dragover {
      border-color: #2563eb;
      background: #e0f2fe;
    }
  </style>
</head>

<body>
  <h2>Gerador de SVG</h2>
  <div class="card">
    <label for="imgInput" class="file-input">Escolher imagem</label>
    <input type="file" id="imgInput" accept="image/*">
    <div id="preview">Preview da imagem aqui</div>

    <div style="margin: 10px 0; display: flex; align-items: center; gap: 8px;">
      <input type="checkbox" id="removeBg" checked style="display: block; width: auto;">
      <label for="removeBg" style="cursor: pointer;">Remover Fundo Branco</label>
    </div>

    <button id="convertBtn">Converter para SVG</button>
    <button id="copyBtn">Copiar SVG</button>
    <button id="downloadBtn">Baixar SVG</button>
    <h3>SVG Gerado:</h3>
    <textarea id="svgOutput"></textarea>
  </div>
  <footer>Desenvolvido por: <strong>Luan Souza de Siqueira</strong></footer>
  <script>
    let loadedImage = null;
    // File input change
    document.getElementById("imgInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        loadedImage = new Image();
        loadedImage.src = reader.result;
        loadedImage.onload = () => {
          const preview = document.getElementById("preview");
          preview.innerHTML = "";
          preview.appendChild(loadedImage);
        };
      };
      reader.readAsDataURL(file);
    });
    // Drag and drop
    const preview = document.getElementById("preview");
    preview.addEventListener("dragover", e => { e.preventDefault(); preview.classList.add("dragover"); });
    preview.addEventListener("dragleave", e => { e.preventDefault(); preview.classList.remove("dragover"); });
    preview.addEventListener("drop", e => {
      e.preventDefault();
      preview.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (!file) return;
      if (!file.type.startsWith("image/")) { alert("Por favor, arraste apenas arquivos de imagem."); return; }
      const reader = new FileReader();
      reader.onload = () => {
        loadedImage = new Image();
        loadedImage.src = reader.result;
        loadedImage.onload = () => {
          preview.innerHTML = "";
          preview.appendChild(loadedImage);
        };
      };
      reader.readAsDataURL(file);
    });
    // Convert to SVG
    document.getElementById("convertBtn").addEventListener("click", () => {
      if (!loadedImage) { alert("Carregue uma imagem primeiro!"); return; }

      let finalDataUrl = loadedImage.src;

      if (document.getElementById("removeBg").checked) {
        const canvas = document.createElement("canvas");
        canvas.width = loadedImage.width;
        canvas.height = loadedImage.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(loadedImage, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        // Simple white background removal
        const threshold = 240;

        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];

          // If pixel is light enough, make it transparent
          if (r > threshold && g > threshold && b > threshold) {
            data[i + 3] = 0; // Alpha to 0
          }
        }

        ctx.putImageData(imageData, 0, 0);
        finalDataUrl = canvas.toDataURL("image/png");
      }

      const broken = finalDataUrl.replace(/.{80}/g, "$&\n");
      const svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="${loadedImage.width}" height="${loadedImage.height}">
  <image href="${broken}" width="100%" height="100%" />
</svg>`;
      document.getElementById("svgOutput").value = svg.trim();
    });
    // Copy SVG
    document.getElementById("copyBtn").addEventListener("click", () => {
      const svgOutput = document.getElementById("svgOutput");
      svgOutput.select();
      document.execCommand("copy");
      alert("SVG copiado!");
    });
    // Download SVG
    document.getElementById("downloadBtn").addEventListener("click", () => {
      let svgContent = document.getElementById("svgOutput").value;
      if (!svgContent) { alert("Nenhum SVG gerado para baixar, Converta primeiro para SVG!"); return; }

      svgContent = svgContent.trim();
      if (!svgContent.startsWith("<?xml")) {
        svgContent = '<?xml version="1.0" encoding="UTF-8"?>\n' + svgContent;
      }

      const blob = new Blob([svgContent], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "imagem.svg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>

</html>
