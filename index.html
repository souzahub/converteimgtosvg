<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de SVG</title>

  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #e2e8f0, #f8fafc);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #1e293b;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 650px;
      max-width: 90%;
    }

    /* INPUT DE ARQUIVO CUSTOMIZADO */
    .file-input {
      display: block;
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.25s;
      font-size: 16px;
    }

    .file-input:hover {
      background: #1d4ed8;
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      border: 2px dashed #94a3b8;
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f1f5f9;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
    }

    button {
      margin-top: 15px;
      background: #2563eb;
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    #copyBtn {
      background: #10b981;
    }

    #copyBtn:hover {
      background: #059669;
    }

    textarea {
      width: 100%;
      height: 220px;
      margin-top: 10px;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #f8fafc;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <h2>Gerador de SVG</h2>

  <div class="card">

    <label for="imgInput" class="file-input">Escolher imagem</label>
    <input type="file" id="imgInput" accept="image/*">

    <div id="preview">Preview da imagem aqui</div>

    <button id="convertBtn">Converter para SVG</button>
    <button id="copyBtn">Copiar SVG</button>

    <h3>SVG Gerado:</h3>
    <textarea id="svgOutput"></textarea>

  </div>

  <footer>
    Desenvolvido por: <strong>Luan Souza de Siqueira</strong>
  </footer>

<script>

let loadedImage = null;

document.getElementById("imgInput").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    loadedImage = new Image();
    loadedImage.src = reader.result;

    loadedImage.onload = () => {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      preview.appendChild(loadedImage);
    };
  };
  reader.readAsDataURL(file);
});


document.getElementById("convertBtn").addEventListener("click", () => {

  if (!loadedImage) {
    alert("Carregue uma imagem primeiro!");
    return;
  }

  // quebra base64 a cada 80 caracteres
  const base64 = loadedImage.src;
  const broken = base64.replace(/.{80}/g, "$&\n    ");

  const svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="${loadedImage.width}" height="${loadedImage.height}">
  <image
    href="${broken}"
    width="100%"
    height="100%"
  />
</svg>
  `.trim();

  document.getElementById("svgOutput").value = svg;
});


document.getElementById("copyBtn").addEventListener("click", () => {
  const svgOutput = document.getElementById("svgOutput");
  svgOutput.select();
  document.execCommand("copy");
  alert("SVG copiado!");
});

</script>

</body>
</html>
